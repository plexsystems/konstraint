apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  creationTimestamp: null
  name: pspdenyhostalias
spec:
  crd:
    spec:
      names:
        kind: PspDenyHostAlias
  targets:
  - libs:
    - |
      package lib.core

      default is_gatekeeper = false

      is_gatekeeper {
        has_field(input, "review")
        has_field(input.review, "object")
      }

      resource = input.review.object {
        is_gatekeeper
      }

      resource = input {
        not is_gatekeeper
      }

      format(msg) = msg {
        not is_gatekeeper
      }

      format(msg) = {"msg": msg} {
        is_gatekeeper
      }

      apiVersion = resource.apiVersion
      name = resource.metadata.name
      kind = resource.kind
      labels = resource.metadata.labels
      annotations = resource.metadata.annotations

      has_field(obj, field) {
        not object.get(obj, field, "N_DEFINED") == "N_DEFINED"
      }
    - |
      package lib.psps

      import data.lib.core

      is_exception {
        exceptions := {
          "gce.privileged",               # GKE
          "gce.persistent-volume-binder", # GKE
          "gce.event-exporter",           # GKE
          "gce.gke-metrics-agent",        # GKE
          "gce.unprivileged-addon",       # GKE
          "gce.fluentd-gke",              # GKE
          "gce.fluentd-gcp"               # GKE
        }
        core.name = exceptions[_]
      }

      psps[psp] {
        core.kind == "PodSecurityPolicy"
        not is_exception
        psp = core.resource
      }
    rego: |
      package psp_deny_host_alias

      import data.lib.core
      import data.lib.psps

      violation[msg] {
          psps.psps[psp]
          psp.spec.hostAliases
          msg = core.format(sprintf("The %s %s allows for managing host aliases", [core.kind, core.name]))
      }
    target: admission.k8s.gatekeeper.sh
status: {}
