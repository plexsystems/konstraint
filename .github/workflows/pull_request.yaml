name: Pull Request
on: [pull_request]

jobs:
  go-tests:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - name: setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.x'

      - name: checkout source
        uses: actions/checkout@v2

      - name: unit tests
        run: make test

      - name: build
        run: make build

      - name: install bats
        run: sudo npm install -g bats

      - name: acceptance tests
        run: make acceptance

  policy-tests:
    name: Policy Tests
    runs-on: ubuntu-latest
    container: instrumenta/conftest:latest # TODO: Update to OPA's Dockerhub once they start publishing conftest images
    steps:
      - name: checkout source
        uses: actions/checkout@v2

      - name: verify policies
        run: conftest verify -p examples -d examples/test-data
