apiVersion: constraints.gatekeeper.sh/v1beta1
kind: Test
metadata:
  name: test
spec:
  match:
    excludedNamespaces:
    - kube-system
    - gatekeeper-system
    kinds:
    - apiGroups:
      - ""
      kinds:
      - Pod
    - apiGroups:
      - apps
      kinds:
      - DaemonSet
      - Deployment
      - StatefulSet
    labelSelector:
      matchExpressions:
      - key: foo
        operator: In
        values:
        - bar
        - baz
      - key: doggos
        operator: Exists
    namespaces:
    - dev
    - stage
    - prod
