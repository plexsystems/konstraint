apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  creationTimestamp: null
  name: containerdenylatesttag
spec:
  crd:
    spec:
      names:
        kind: ContainerDenyLatestTag
  targets:
  - libs:
    - |
      package lib.core

      default is_gatekeeper = false

      is_gatekeeper {
        has_field(input, "review")
        has_field(input.review, "object")
      }

      resource = input.review.object {
        is_gatekeeper
      }

      resource = input {
        not is_gatekeeper
      }

      format(msg) = msg {
        not is_gatekeeper
      }

      format(msg) = {"msg": msg} {
        is_gatekeeper
      }

      apiVersion = resource.apiVersion
      name = resource.metadata.name
      kind = resource.kind
      labels = resource.metadata.labels
      annotations = resource.metadata.annotations

      has_field(obj, field) {
        not object.get(obj, field, "N_DEFINED") == "N_DEFINED"
      }
    - |
      package lib.workloads

      import data.lib.core

      pods[pod] {
        core.kind = "StatefulSet"
        pod = core.resource.spec.template
      }

      pods[pod] {
        core.kind = "DaemonSet"
        pod = core.resource.spec.template
      }

      pods[pod] {
        core.kind = "Deployment"
        pod = core.resource.spec.template
      }

      pods[pod] {
        core.kind = "Pod"
        pod = core.resource
      }

      pods[pod] {
        core.kind = "Job"
        pod = core.resource.spec.template
      }

      pod_containers(pod) = all_containers {
        keys = {"containers", "initContainers"}
        all_containers = [c | keys[k]; c = pod.spec[k][_]]
      }

      containers[container] {
        pods[pod]
        all_containers = pod_containers(pod)
        container = all_containers[_]
      }

      containers[container] {
        all_containers = pod_containers(core.resource)
        container = all_containers[_]
      }

      volumes[volume] {
        pods[pod]
        volume = pod.spec.volumes[_]
      }
    rego: |
      package container_deny_latest_tag

      import data.lib.core
      import data.lib.workloads

      violation[msg] {
        workloads.containers[container]
        has_latest_tag(container)

        msg := core.format(sprintf("%s/%s/%s: Images must not use the latest tag", [core.kind, core.name, container.name]))
      }

      has_latest_tag(c) {
        endswith(c.image, ":latest")
      }

      has_latest_tag(c) {
        contains(c.image, ":") == false
      }
    target: admission.k8s.gatekeeper.sh
status: {}
