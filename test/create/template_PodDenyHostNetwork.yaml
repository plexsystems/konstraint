apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  creationTimestamp: null
  name: poddenyhostnetwork
spec:
  crd:
    spec:
      names:
        kind: PodDenyHostNetwork
  targets:
  - libs:
    - |
      package lib.core

      default is_gatekeeper = false

      is_gatekeeper {
        has_field(input, "review")
        has_field(input.review, "object")
      }

      resource = input.review.object {
        is_gatekeeper
      }

      resource = input {
        not is_gatekeeper
      }

      format(msg) = msg {
        not is_gatekeeper
      }

      format(msg) = {"msg": msg} {
        is_gatekeeper
      }

      apiVersion = resource.apiVersion
      name = resource.metadata.name
      kind = resource.kind
      labels = resource.metadata.labels
      annotations = resource.metadata.annotations

      has_field(obj, field) {
        not object.get(obj, field, "N_DEFINED") == "N_DEFINED"
      }

      missing_field(obj, field) = true {
        obj[field] == ""
      }

      missing_field(obj, field) = true {
        not has_field(obj, field)
      }
    - |
      package lib.workloads

      import data.lib.core

      pods[pod] {
        lower(core.kind) = "statefulset"
        pod = core.resource.spec.template
      }

      pods[pod] {
        lower(core.kind) = "daemonset"
        pod = core.resource.spec.template
      }

      pods[pod] {
        lower(core.kind) = "deployment"
        pod = core.resource.spec.template
      }

      pods[pod] {
        lower(core.kind) = "pod"
        pod = core.resource
      }

      pods[pod] {
        lower(core.kind) = "job"
        pod = core.resource.spec.template
      }

      pod_containers(pod) = all_containers {
        keys = {"containers", "initContainers"}
        all_containers = [c | keys[k]; c = pod.spec[k][_]]
      }

      containers[container] {
        pods[pod]
        all_containers = pod_containers(pod)
        container = all_containers[_]
      }

      containers[container] {
        all_containers = pod_containers(core.resource)
        container = all_containers[_]
      }

      volumes[volume] {
        pods[pod]
        volume = pod.spec.volumes[_]
      }

      is_workload {
        containers[_]
      }
    rego: |
      package pod_deny_host_network

      import data.lib.core
      import data.lib.workloads

      violation[msg] {
          workloads.pods[pod]
          pod.spec.hostNetwork
          msg = core.format(sprintf("%s/%s/%s: Pod allows for accessing the host network", [core.kind, core.name, pod.metadata.name]))
      }
    target: admission.k8s.gatekeeper.sh
status: {}
